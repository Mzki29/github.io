<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #555;
    }

    h1 {
      margin-top: 15px;
      font-size: 24px;
    }

    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link {
      background: #ffffff;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .link:hover {
      background: #eaeaea;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="https://ibb.co/rKMLYF8f" alt="Foto Profil" class="profile-pic" />
  <h1>@AllCanJoki</h1>

  <div class="links">
    <a href="https://www.instagram.com/allcanjoki?igsh=MWd6c2k5MTdtbXA4Mg==" class="link">Instagram</a>
    <a href="https://wa.me/+6283121008001" class="link">WhatsApp</a>
  </div>

  <footer>
    Dibuat dengan cinta.
  </footer>

</body>
</html>
